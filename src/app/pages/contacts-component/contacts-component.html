<app-navbar-component></app-navbar-component>
<br><br><br><br><br>
<div class="container">
    <br><br><br>
    <mat-card class="example-card" appearance="outlined" style="padding:100px">
        <mat-card-header>

        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col-md-6">
                    <h1 style="text-align: left;">GET IN TOUCH</h1>
                    <br>
                    <p style="text-align: left;">
                        I am open to discussing new projects, creative ideas or opportunities to be part of your
                        visions.
                    </p>
                </div>
                <div class="col-md-6 ">

                    <br><br><br>
                    <form id="example-form" [formGroup]="formDetails">
                        <table class="example-full-width" cellspacing="0">
                            <tr>
                                <td><mat-form-field class="example-full-width">
                                        <mat-label>First name</mat-label>
                                        <input matInput formControlName="firstName">
                                    </mat-form-field></td>
                                <td><mat-form-field class="example-full-width">
                                        <mat-label>Surname</mat-label>
                                        <input matInput formControlName="surName">
                                    </mat-form-field></td>
                            </tr>
                        </table>

                        <p>
                            <mat-form-field class="example-full-width">
                                <mat-label>Email</mat-label>
                                <input matInput formControlName="email">
                            </mat-form-field>
                            <mat-form-field class="example-full-width">
                                <mat-label>Leave a comment</mat-label>
                                <textarea matInput placeholder="Ex. It makes me feel..." formControlName="comment"></textarea>
                            </mat-form-field>
                        </p><br>
                        <button matFab extended (click)="submitForm(formDetails)">
                            Send <mat-icon>send</mat-icon>
                        </button>
                    </form>

                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
